<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game.css">
    <script src="js/game.js" defer></script>
</head>
<body>
    <main>
        <div class="flex header-text">
            <span class="game-logo">✊ ✋ ✌</span>
            <h1>Rock Paper Scissors</h1>
            <p class="game-description">Win the game by winning <span class="magenta">five rounds</span>.</p>
        </div>
        <div class="game-field">
            <div class="cpu">
                <div class="score">
                    <p>CPU</p>
                    <p id="cpu-score">0</p>
                </div>
                <div class="buttons">
                    <button id="cpu-btn-rock">✊</button>
                    <button id="cpu-btn-paper">✋</button>
                    <button id="cpu-btn-scissor">✌</button>
                </div>
            </div>
            <div class="player">
                <div class="score">
                    <p>player</p>
                    <p id="player-score">0</p>
                </div>
                <div class="buttons">
                    <button id="btn-rock" data-throw="rock">✊</button>
                    <button id="btn-paper" data-throw="paper">✋</button>
                    <button id="btn-scissor" data-throw="scissor">✌</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
